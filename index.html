<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

  
  
  <script data-require="angular.js@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular.js"></script>
  <script src="script.js"></script>
  <script src="app.js"></script>
  
</head>

<body ng-app="resistorCalculatorApp" ng-controller="ResistanceController">
  <h1>Resistor Calculator</h1>
    <p id="err"></p>
    <label for="a">A</label>
    <select name="bandA" id="bandA" ng-model="bandA">
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Violet">Violet</option>
        <option value="Gray">Gray</option>
        <option value="White">White</option>
    </select>
    <br>
    <label for="b">B</label>
    <select name="bandB" id="bandB" ng-model="bandB">
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Violet">Violet</option>
        <option value="Gray">Gray</option>
        <option value="White">White</option>
    </select>
    <br>
    <label for="c">C</label>
    <select name="bandC" id="bandC" ng-model="bandC">
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Violet">Violet</option>
        <option value="Gray">Gray</option>
        <option value="White">White</option>
    </select>
    <br>
    <label for="d">D</label>
     <select name="bandD" id="bandD" ng-model="bandD">
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
        <option value="None">None</option>
    </select>
    <br>
    <button ng-click="calculateResistance1()" class="btn btn-primary">Calculate</button>
    <br/>
    
 
   Resistance:
    <!-- display current media here-->
    <span><bold>{{resistance}}</bold></span>

  <hr>
  <a href="jasmine-test-runner.html">Run Unit Tests</a>
  
</body>

</html>
